/usb_cam_node_exe:  
    ros__parameters:
      video_device: "/dev/insta"
      framerate: 30.0
      io_method: "mmap"
      frame_id: "camera"
      pixel_format: "mjpeg2rgb"  # see usb_cam/supported_formats for list of supported formats
      av_device_format: "yuvj420p"
      image_width: 2880
      image_height: 1440
      camera_name: "Insta360_X4"
      camera_info_url: "package://rove_bringup/config/insta360_x4_camera_info.yaml"
      brightness: -1
      contrast: -1
      saturation: -1
      sharpness: -1
      gain: -1
      auto_white_balance: true
      white_balance: 4000
      autoexposure: true
      exposure: 100
      autofocus: true
      focus: -1
